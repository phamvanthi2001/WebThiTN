<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS11377-Phạm Văn Thi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body ng-app="myapp" ng-controller="myctrl">
    <div class="container">
        <header class="row bg-primary p-2 mt-2">
            <h1 class="text-white h4">Post Manager</h1>
        </header>
        <div class="row" style="height: 760px;">
            <div class="col-8 h-100 p-0">
                <table class="table table-hover table-secondary table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Title</th>
                            <th scope="col">Updated at</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="lp in ListPost">
                            <td>{{tp.idlb}}</td>
                            <td>{{lp.Title}}</td>
                            <td>{{lp.Updated at}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-4 bg-info h-100">
                <h4 class="mt-2">New Post</h4>
                <hr class="col-11 m-auto">
                <br>
                <form name="frmThemTL" class="text-light fw-bold">
                    <div class="form-group">
                        <div class="mb-3">
                            <label class="form-label">Text</label>
                            <input name="tentl" ng-model="tlhientai.TenTL" type="text" class="form-control"
                                placeholder="">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Body</label>
                            <input name="thutu" ng-model="tlhientai.ThuTu" type="text" class="form-control"
                                placeholder="">
                        </div>
                        <div class="mb-3">
                            <td><button class="btn btn-warning btn-lg"> &nbsp;Send</button>
                            </td>
                        </div>
                    </div>
                </form>
            </div>
        </div>
</body>
<script src="Post.js"></script>
<script>
    var app = angular.module("myapp", []);
    app.controller("myctrl", function ($scope, $http) {
        $scope.listabc= [];
        
        $http.get("testt.js").then(
            function (d) { $scope.listabc= d.data; },
            function (r) {
                alert('Loi: ' + r.statusText)
            }
        )
        $scope.insert = function () {
            $scope.listabc.date=  new Date();
            
            $scope.listabc.push(angular.copy($scope.listabc));
        
            alert("Them moi thanh cong");
        }
        $scope.listabc.push(angular.copy($scope.listabc1));
        $scope.listabc1.date=  new Date();
    });

</script>

</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
